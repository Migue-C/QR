<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo QR</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="base.css" rel="stylesheet" type="text/css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script defer src="app.js"></script>
    
</head>
<body>
    <h1 class="titulopag">Esta pagina genera codigos QR</h1>
    <div class="contenedor">
        <form action="" id="formulario" class="formulario">
            <input type="text" id="name" placeholder="Escribe el nombre asignado al dispositivo"/>
            <input type="text" id="area" placeholder="Coloca el area"/>
            <input type="text" id="descripcion" placeholder="Descripcion del dispositivo"/>
            <button class="btn">Generar QR</button>
        </form>
        <div id="contenedorqr" class="contenedorqr"> </div>    
    </div>
</body>
</html>
